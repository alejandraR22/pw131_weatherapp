<!DOCTYPE html>
<html>
<head>
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="weather-container">
        <h1>5-Day Weather Forecast</h1>
        <img id="weather-icon-0" src="" alt="Weather Icon">
        <div id="day-0"></div>
        <div id="temperature-0"></div>
        <div id="forecast-0"></div>
        <div id="humidity-0"></div>
    </div>

    <div class="weather-container">
        <h2>Day 1</h2>
        <img id="weather-icon-1" src="" alt="Weather Icon">
        <div id="day-1"></div>
        <div id="temperature-1"></div>
        <div id="forecast-1"></div>
        <div id="humidity-1"></div>
    </div>

    <div class="weather-container">
        <h2>Day 2</h2>
        <img id="weather-icon-2" src="" alt="Weather Icon">
        <div id="day-2"></div>
        <div id="temperature-2"></div>
        <div id="forecast-2"></div>
        <div id="humidity-2"></div>
    </div>

    <div class="weather-container">
        <h2>Day 3</h2>
        <img id="weather-icon-3" src="" alt="Weather Icon">
        <div id="day-3"></div>
        <div id="temperature-3"></div>
        <div id="forecast-3"></div>
        <div id="humidity-3"></div>
    </div>

    <div class="weather-container">
        <h2>Day 4</h2>
        <img id="weather-icon-4" src="" alt="Weather Icon">
        <div id="day-4"></div>
        <div id="temperature-4"></div>
        <div id="forecast-4"></div>
        <div id="humidity-4"></div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
